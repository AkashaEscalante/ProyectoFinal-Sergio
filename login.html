<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListFul</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="calendar-icon"></div>
            <h1>Listful</h1>
        </div>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="white" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" fill="none" viewBox="0 0 24 24" stroke="white" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
            </div>
            <button type="submit" class="login-btn"><a href="index2.html">
                Ingresar
            </a>
            </button>
        </form>
        <div id="error-message" class="error-message"></div>
        <p class="footer-text">Todos los derechos son de ListFul, Cbtis258 Mexico</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (username && password) {
                errorMessage.textContent = '';
                console.log('Intento de inicio de sesión:', { username, password });
            } else {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
            }
        });
    </script>
</body>
</html>
